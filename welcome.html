<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金标 - 欢迎</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f4cb5c, #f9b248);
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .status-bar {
            height: 44px;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            color: white;
            font-size: 12px;
        }
        .btn-primary {
            background: #ff7d34;
            color: white;
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #ff6a1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 125, 52, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .welcome-card {
            background-color: white;
            border-radius: 24px;
            padding: 30px;
            max-width: 320px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .input-field:focus {
            border-color: #ff7d34;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 125, 52, 0.2);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="left">
            10:30
        </div>
        <div class="right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-three-quarters ml-2"></i>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center justify-center h-full mt-16">
            <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80" alt="金标" class="w-24 h-24 rounded-xl mb-6">
            
            <h1 class="text-3xl font-bold text-white mb-2 text-center">金标</h1>
            <p class="text-white text-lg mb-12 text-center">专业股票筛选，智能投资决策</p>
            
            <div class="welcome-card">
                <h2 class="text-xl font-bold mb-6 text-center">欢迎登录</h2>
                
                <input type="text" class="input-field" placeholder="手机号/用户名">
                <input type="password" class="input-field" placeholder="密码">
                
                <button class="btn-primary w-full mb-4">登 录</button>
                
                <div class="flex justify-between items-center mb-6">
                    <a href="#" class="text-sm text-gray-500">忘记密码</a>
                    <a href="#" class="text-sm text-orange-500 font-medium">立即注册</a>
                </div>
                
                <div class="relative mb-6">
                    <hr class="border-gray-200">
                    <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-xs text-gray-400">其他登录方式</span>
                </div>
                
                <div class="flex justify-center space-x-6">
                    <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                        <i class="fab fa-weixin text-green-500"></i>
                    </a>
                    <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                        <i class="fas fa-mobile-alt text-blue-500"></i>
                    </a>
                    <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                        <i class="fab fa-qq text-blue-400"></i>
                    </a>
                </div>
            </div>
            
            <p class="text-xs text-white mt-8 text-center">登录即表示您已同意《用户协议》和《隐私政策》</p>
        </div>
    </div>
</body>
</html>
