<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金标 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .phone-frame {
            width: 380px;
            height: 800px;
            background-color: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
            border: 12px solid #000;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 28px;
        }
        .title-bar {
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1 class="text-2xl font-bold">金标应用原型展示</h1>
        <p class="text-gray-500 mt-2">适配华为Mate60 Pro - HarmonyOS Next设计规范</p>
    </div>

    <div class="prototype-container">
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">登录/欢迎页面</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="welcome.html"></iframe>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">首页/市场概览</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">股票筛选页面</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="filter.html"></iframe>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">股票详情页面</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="stock-detail.html"></iframe>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">投资组合页面</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="portfolio.html"></iframe>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h2 class="text-xl font-bold mb-3">设置页面</h2>
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="settings.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
